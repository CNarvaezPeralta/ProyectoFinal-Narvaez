<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito - LULE</title>

    <!-- Tipografías de Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Playfair+Display:wght@500&display=swap"
        rel="stylesheet">

    <!-- Enlace a hoja de estilos principal -->
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <!-- HEADER: logo, menú hamburguesa y navegación -->
    <header>
        <h1>LULE</h1>

        <!-- Botón hamburguesa (funciona con JS) -->
        <button id="menu-toggle" aria-label="Abrir menú">&#9776;</button>

        <!-- Menú de navegación (se abre/cierra con clase nav-abierto/nav-cerrado) -->
        <nav id="nav" class="nav-cerrado">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Colección</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- SECCIÓN CARRITO -->
        <section class="carrito">
            <h2>Tu carrito</h2>

            <!-- Lista de productos en el carrito -->
            <ul id="lista-carrito" class="carrito-lista"></ul>

            <!-- Total de la compra -->
            <p id="total-carrito" class="carrito-total">Total: €0</p>

            <!-- Botones para vaciar o finalizar compra -->
            <div class="carrito-botones">
                <button id="vaciar-carrito" class="btn">Vaciar carrito</button>
                <a href="formulario.html" class="btn">Finalizar compra</a>
            </div>
        </section>
    </main>

    <!-- FOOTER con enlaces a redes -->
    <footer>
        <p>&copy; 2025 LULE</p>
        <div class="redes">
            <a href="https://www.instagram.com/tuusuario" target="_blank">
                <img src="../assets/img/icono-instagram.svg" alt="Instagram" class="logo-red">
            </a>
            <a href="https://twitter.com/tuusuario" target="_blank">
                <img src="../assets/img/icono-X.svg" alt="X" class="logo-red">
            </a>
        </div>
    </footer>

    <!-- Scripts necesarios -->
    <script src="../assets/js/main.js"></script> <!-- control menú -->
    <script src="../assets/js/carrito.js"></script> <!-- lógica carrito -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- librería externa -->
</body>
</html>
